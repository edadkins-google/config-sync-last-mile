apiVersion: skaffold/v2beta10
kind: Config
metadata:
  name: image-serve
build:
  artifacts:
    - image: europe-west2-docker.pkg.dev/ejmadkins-container-day-2044/image-serve/container-day-image
      buildpacks:
        builder: "gcr.io/buildpacks/builder:v1"
  tagPolicy:
    gitCommit:
      variant: AbbrevCommitSha
  googleCloudBuild:
    projectId: ejmadkins-container-day-2044
deploy:
  kubectl:
    manifests:
      - k8s/*
